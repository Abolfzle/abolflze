<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <title>MJ_HUD</title>
</head>
<body>
    <div id="container">
        <div class="d-row player-other-info">
            <div class="player-profile-image"><img
                    src="https://cdn.discordapp.com/attachments/835650656647381043/907340419757670400/supporter_ol.png"
                    alt=""></div>
            <div class="d-row-reverse">
                <div class="player-id player-box1 d-flex"><span>12</span></div>
                <div class="player-name d-flex"><span>loading</span></div>
            </div>
        </div>
        <div class="d-row">
            <div class="player-other-info2">
                <div class="player-box2 player-job gj">
                    <div class="job-img"><img src="./assets/imgs/briefcase.svg" alt=""></div>
                    <div class="gj-info">
                        <div class="info-name info-job-name"><span>loading</span></div>
                        <div class="line"></div>
                        <div class="info-grade info-job-grade"><span>loading</span></div>
                    </div>
                </div>
                <div class="player-box2 player-gang gj">
                    <div class="gang-img"><img src="./assets/imgs/profile-2user.svg" alt=""></div>
                    <div class="gj-info">
                        <div class="info-name info-gang-name"><span>loading</span></div>
                        <div class="line"></div>
                        <div class="info-grade info-gang-grade"><span>loading</span></div>
                    </div>
                </div>
                <div class="player-box2 player-cash gj">
                    <div><img src="./assets/imgs/wallet-money.svg" alt=""></div>
                    <div class="other-info">
                        <div class="other-name cash-count"><span>$ loading</span></div>
                    </div>
                </div>
                <div class="player-box2 player-bank gj">
                    <div><img src="./assets/imgs/card.svg" alt=""></div>
                    <div class="other-info">
                        <div class="other-name bank-count"><span>$ loading</span></div>
                    </div>
                </div>
            </div>

            <div class="d-column progress-bars">
                <div class="player-status">
                    <div class="player-box1 d-flex"><img src="./assets/imgs/heart.svg" alt=""></div>
                    <div class="prog-bars health-prog">
                        <div class="health prog"><span>100</span></div>
                    </div>
                </div>
                <div class="player-status">
                    <div class="player-box1 d-flex armorimg"><img src="./assets/imgs/armor.svg" alt="">
                    </div>
                    <div class="prog-bars armor-prog">
                        <div class="armor prog"><span>40</span></div>
                    </div>
                </div>
                <div class="d-grid">
                    <div class="player-status" style="grid-area: box1;">
                        <div class="player-box1 d-flex"><img src="./assets/imgs/Group.svg" alt=""></div>
                        <div class="prog-bars-mini hunger-prog">
                            <div class="hunger prog"><span>100</span></div>
                        </div>
                    </div>
                    <div class="player-status" style="grid-area: box2;">
                        <div class="player-box1 d-flex"><img src="./assets/imgs/Group-1.svg" alt=""></div>
                        <div class="prog-bars-mini thirst-prog">
                            <div class="thirst prog"><span>24</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>





    <script src="./assets/js/script.js"></script>
</body>

</html>
